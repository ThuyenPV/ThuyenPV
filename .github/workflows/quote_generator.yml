name: quote_generator

on:
  workflow_dispatch:
  schedule:
  - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: read
      issues: read
      repository-projects: read
      actions: read
      checks: read
      deployments: read
      discussions: read
      issues: read
      metadata: read
      packages: read
      pullRequests: read
      repositoryProjects: read
      securityEvents: read

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18.0.0'
    - run: npm ci
    - name: Generate quote
      run: npm run generate
    - name: Update README.md
      run: |
        git config --global user.email "phamvanthuyen2802@gmail.com"
        git config --global user.name "ThuyenPV"
        git add .
        git commit -m "Updated README.md" || echo "No changes to commit"
        git push
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
    - uses: fastify/github-action-merge-dependabot@v2.1.1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
