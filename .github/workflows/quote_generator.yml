name: quote_generator

on:
  workflow_dispatch:
  schedule:
  - cron: "0 0 * * *"
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write
      issues: write
      repository-projects: write
      actions: write
      checks: write
      deployments: write
      discussions: write
      packages: write

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18.16.0'
    - run: npm ci
    - name: Generate quote
      run: npm run generate
    - name: Update README.md
      run: |
        git config --global user.email phamvanthuyen2802@gmail.com
        git config --global user.name "ThuyenPV"
        git add .
        git commit -m "Updated README.md" || echo "No changes to commit"
        git push -f origin master
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
        
